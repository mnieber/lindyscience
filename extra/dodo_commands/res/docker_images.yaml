DOCKER:
  images:
    base:
      image: ${/ROOT/project_name}:base
      build_dir: ${/ROOT/src_dir}/docker
      salt:
        cwd: ${/SERVER/src_dir}/salt
        extra_args: ['--simple-progress']

  container_types:
    pg:
      image: ${/DOCKER/images/base/image}
      dirs:
      - /var/lib/postgresql
    dumps:
      image: ${/DOCKER/images/base/image}
      dirs:
      - ${/SERVER/install_dir}/dumps
    packages:
      image: ${/DOCKER/images/base/image}
      dirs:
      - ${/SERVER/node_modules_dir}
      - ${/SERVER/venv_dir}
    static_data:
      image: ${/DOCKER/images/base/image}
      dirs:
      - ${/SERVER/install_dir}/static
      - ${/SERVER/install_dir}/media
