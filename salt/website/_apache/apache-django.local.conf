<VirtualHost *:80>

ServerName localhost
DocumentRoot {{ pillar['srv_dir'] }}

WSGIPassAuthorization On

ProxyPass /static/ !
ProxyPass /media/ !
ProxyPass / http://localhost:8000/

<Location />
</Location>

<Directory "{{ pillar['srv_dir'] }}/static">
Options FollowSymLinks
Require all granted
</Directory>

<Directory "{{ pillar['srv_dir'] }}/media">
Options FollowSymLinks
Require all granted
</Directory>

</VirtualHost>
