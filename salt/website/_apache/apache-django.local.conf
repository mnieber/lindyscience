<VirtualHost *:80>

ServerName localhost
DocumentRoot /srv/pan

ProxyPass /static/ !
ProxyPass /media/ !
ProxyPass / http://localhost:8000/

<Location />
    AuthType Basic
    AuthName "Restricted Content"
    AuthUserFile /etc/apache2/.htpasswd
    Require valid-user
</Location>

<Directory "/srv/pan/static">
Options FollowSymLinks
Require all granted
</Directory>

<Directory "/srv/pan/media">
Options FollowSymLinks
Require all granted
</Directory>

</VirtualHost>
